name: CI/CD with Docker & Github Action
on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Jar
        working-directory: ./cohobby
        run: ./gradlew clean bootJar -x test --no-daemon

      - name: Docker build & push
        env:
          IMAGE: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}
          SHA: ${{ github.sha }}
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build --platform linux/amd64 \
            --build-arg GIT_SHA=$SHA \
            -t $IMAGE:latest \
            -t $IMAGE:$SHA \
            ./cohobby
          docker push $IMAGE:latest
          docker push $IMAGE:$SHA

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_PEM_KEY }}
          script: |
            set -euo pipefail
            WORK_DIR="$HOME/cohobby-server/cohobby"
            cd "$WORK_DIR"
            git config core.filemode false || true
            git fetch origin main
            git reset --hard origin/main

            DOCKER_IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:${{ github.sha }}"
            echo "Pull image $DOCKER_IMAGE"

            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            sudo docker pull "$DOCKER_IMAGE"

            # docker-compose.yml 의 image 라인을 현재 SHA 이미지로 교체
            sed -i "s#^ *image:.*#    image: \"$DOCKER_IMAGE\"#" "$WORK_DIR/docker-compose.yml"

            # 환경 변수를 export하고 sudo -E로 환경 변수 전달
            export COMMIT_SHA=${{ github.sha }}
            # docker-compose 또는 docker compose 시도 (둘 다 지원)
            # 작업 디렉토리를 명시적으로 지정
            if command -v docker-compose &> /dev/null; then
              sudo -E docker-compose -f "$WORK_DIR/docker-compose.yml" up -d --force-recreate --pull always
            else
              sudo -E docker compose -f "$WORK_DIR/docker-compose.yml" up -d --force-recreate --pull always
            fi
            sudo docker image prune -f
            sudo docker ps --filter "name=cohobby-server"
            sudo docker inspect "$DOCKER_IMAGE" | grep -i revision || true
name: CI/CD with Docker & Github Action

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. JDK 21로 변경
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant permission
        run: chmod +x ./gradlew

      # 2. bootJar (또는 build -x test)로 .jar 파일 생성
      - name: Build with Gradle
        run: ./gradlew bootJar -x test --no-daemon

      - name: Docker build and push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}

  deploy:
    needs: build
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          # 3. 'ubuntu'를 'ec2-user'로 변경
          username: ec2-user
          key: ${{ secrets.EC2_PEM_KEY }}
          port: 22
          # 4. EC2에서 실행할 스크립트 변경
          script: |
            # 프로젝트 폴더로 이동 (docker-compose.yml 파일이 있는 곳)
            cd ~/cohhoby-server/cohobby
            
            # docker-compose.yml 파일의 최신 버전을 받음
            git pull
            
            # EC2에서 Docker Hub 로그인
            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            
            # 새 이미지를 받음
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}
            
            # docker-compose로 앱을 재시작 (새 이미지로 교체)
            sudo docker-compose up -d
            
            # 불필요한 구형 이미지 삭제
            sudo docker image prune -f
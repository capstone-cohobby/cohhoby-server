spring:
  profiles: # 'local' 프로필을 활성화하여 application-local.yml 설정을 불러오도록 지정
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/cohobby
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

springdoc:
  override-with-generic-response: true
jwt:
  secret: ${JWT_SECRET:change-me-32bytes-at-least}  # 최소 32바이트(HS256 기준)
  access-expiration: 3600000
  refresh-expiration: 1209600000


